<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khảo Sát Hàm Số Bậc Ba</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.1.2/es5/tex-mml-chtml.js" async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    h2 {
      color: red;
    }
    .input-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Khảo Sát Hàm Số Bậc Ba</h1>

  <div class="input-container">
    <label for="a">Nhập a:</label>
    <input type="text" id="a">
    <label for="b">Nhập b:</label>
    <input type="text" id="b">
    <label for="c">Nhập c:</label>
    <input type="text" id="c">
    <label for="d">Nhập d:</label>
    <input type="text" id="d">
    <button onclick="calculate()">Khảo sát</button>
  </div>

  <div id="result"></div>
  <div id="plot" style="width:600px;height:400px;"></div>

  <script>
    function calculate() {
      // Input validation
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);
      const d = parseFloat(document.getElementById('d').value);

      if (isNaN(a) || isNaN(b) || isNaN(c) || isNaN(d)) {
        alert('Vui lòng nhập tất cả các hệ số!');
        return;
      }

      // Hiển thị hàm số nhập vào
      const functionText = `y = ${a}x^3 + ${b}x^2 + ${c}x + ${d}`;
      const functionHtml = `<h2>\\(${functionText}\\)</h2>`;

      // Tính đạo hàm và rút gọn
      const expr = `${a}*x^3 + ${b}*x^2 + ${c}*x + ${d}`;
      const derivative = math.derivative(expr, 'x').toString();
      const simplifiedDerivative = math.simplify(derivative).toString();

      // Giải phương trình đạo hàm
      const solutions = math.roots([3 * a, 2 * b, c]);

      // Tập xác định
      const domainText = "Tập xác định: \\(\\mathbb{R}\\)";

      // Hiển thị kết quả
      document.getElementById('result').innerHTML = `
        ${functionHtml}
        <p>${domainText}</p>
        <p>Đạo hàm: \\(${simplifiedDerivative}\\)</p>
        <p>Nghiệm của đạo hàm: \\(${solutions.map(sol => 'x = ' + sol.toFixed(6)).join(', ')}\\)</p>
      `;

      // Cập nhật MathJax
      window.MathJax.typesetPromise();

      // Vẽ đồ thị hàm số
      const xValues = math.range(-10, 10, 0.1).toArray();
      const yValues = xValues.map(x => a * Math.pow(x, 3) + b * Math.pow(x, 2) + c * x + d);

      const trace = {
        x: xValues,
        y: yValues,
        mode: 'lines',
        name: functionText
      };

      const layout = {
        title: 'Đồ thị hàm số bậc ba',
        xaxis: {
          title: 'x'
        },
        yaxis: {
          title: 'y'
        }
      };

      Plotly.newPlot('plot', [trace], layout);
    }
  </script>
</body>
</html>
