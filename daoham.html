<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
<script>
MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']]
  },
  svg: {
    fontCache: 'global'
  }
};
</script>
<script data-minify="1" type="text/javascript" id="MathJax-script" async
  src="https://lop12.com/wp-content/cache/min/1/npm/mathjax@3/es5/tex-svg.js?ver=1697849584">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"></script>

    <h1>Tính đạo hàm của hàm số</h1>
    <label for="input">Nhập hàm số:</label>
    <input type="text" id="input" placeholder="Ví dụ: x^2 + 3x + 2">
    <button onclick="calculate()">Tính đạo hàm</button>
    <div id="result"></div>

    <script>
        function calculate() {
            var input = document.getElementById('input').value;
            var result = document.getElementById('result');

            // Tính đạo hàm bằng cách sử dụng math.js
            var derivative = math.derivative(input, 'x').toString();

            // Format kết quả dưới dạng LaTeX
            var latexResult = '$$ \\frac{d}{dx}(' + input + ') = ' + derivative + ' $$';

            // Hiển thị kết quả
            result.innerHTML = latexResult;
        }
    </script>
</body>
</html>
