<body>

    <script>
        function thongke() {
            // let startInput = document.getElementById("start").value;
            // const step = parseInt(document.getElementById("step").value);
            const ranges = parseInt(document.getElementById("ranges").value);
            const frequenciesInput = document.getElementById("frequencies").value;
            const frequencies = frequenciesInput.split(/[\s,]+/).map(Number);

            let startInput = document.getElementById("start").value;
            let stepInput = document.getElementById("step").value;

            // Chuẩn hóa startInput và stepInput: Thay thế dấu phẩy bằng dấu chấm
            startInput = startInput.replace(',', '.');
            stepInput = stepInput.replace(',', '.');

            // Chuyển đổi startInput thành số (có thể là số nguyên hoặc số thực)
            const start = startInput.includes('.') ? parseFloat(startInput) : parseInt(startInput);

            // Chuyển đổi step thành số với 1 chữ số thập phân nếu có dấu . hoặc , ngược lại thành số nguyên
            const step = stepInput.includes('.') ? parseFloat(stepInput) : parseInt(stepInput);
            if (frequencies.length !== ranges) {
                alert("Số lượng tần số phải bằng số khoảng!");
                return;
            }

            const totalStudents = frequencies.reduce((acc, freq) => acc + freq, 0);
            const nMod4 = totalStudents % 4;

            let result;

            if (nMod4 === 0) {
                result = thongke_4k_0tuchon(start, ranges, step, frequencies);
            } else if (nMod4 === 1) {
                result = thongke_4k_1tuchon(start, ranges, step, frequencies);
            } else if (nMod4 === 2) {
                result = thongke_4k_2tuchon(start, ranges, step, frequencies);
            } else if (nMod4 === 3) {
                result = thongke_4k_3tuchon(start, ranges, step, frequencies);
            } else {
                alert("Tổng số liệu không thỏa mãn điều kiện n = 4k, 4k+1, 4k+2 hoặc 4k+3. Vui lòng kiểm tra lại.");
                return;
            }
            document.getElementById('result').innerHTML = result;
    MathJax.typeset();
            
        }

        // Hàm cho các trường hợp n = 4k, 4k+1, 4k+2, 4k+3
        function thongke_4k_0tuchon(start, ranges, step, frequencies) {
            const heightRanges = [];
            const isStartDecimal = start % 1 !== 0;  // Kiểm tra xem start có phải là số thập phân
            const isStepDecimal = step % 1 !== 0;  // Kiểm tra xem step có phải là số thập phân

            for (let i = 0; i < ranges; i++) {
                const rangeStart = start + i * step;
                const rangeEnd = rangeStart + step;

                // Nếu start hoặc step là thập phân, định dạng giá trị với 1 chữ số thập phân
                if (isStartDecimal || isStepDecimal) {
                    heightRanges.push(`[${rangeStart.toFixed(1)};${rangeEnd.toFixed(1)})`);
                } else {
                    // Nếu cả start và step đều là số nguyên, làm tròn giá trị
                    heightRanges.push(`[${Math.round(rangeStart)};${Math.round(rangeEnd)})`);
                }
            }


                let totalStudents = 0;

                frequencies.forEach(freq => totalStudents += freq);

                const representativeValues = heightRanges.map(range => {
                    const parts = range.split(";");
                    const lowerBound = parseInt(parts[0].replace("[", ""));
                    const upperBound = parseInt(parts[1].replace(")", ""));
                    return (lowerBound + upperBound) / 2;
                });

                const mean = representativeValues.reduce((acc, value, index) => acc + value * frequencies[index], 0) / totalStudents;

                const variance = representativeValues.reduce((acc, value, index) => acc + frequencies[index] * Math.pow(value, 2), 0) / totalStudents - Math.pow(mean, 2);

                const standardDeviation = Math.sqrt(variance);

                const positionQ1 = totalStudents / 4;
                let cumulativeFrequency = 0;
                let Q1, Q3, Q2;
                let Q1Range, Q1Frequency, Q1PreviousCumulative;
                let Q1BoundaryUsed = false;
                let Q1GroupA, Q1GroupB;

                for (let i = 0; i < frequencies.length; i++) {
                    cumulativeFrequency += frequencies[i];
                    if (cumulativeFrequency >= positionQ1 && !Q1) {
                        const previousCumulative = cumulativeFrequency - frequencies[i];
                        const parts = heightRanges[i].split(";");
                        const u_m = parseInt(parts[0].replace("[", ""));
                        const u_m1 = parseInt(parts[1].replace(")", ""));
                        if (Math.ceil(positionQ1) - 1 <= previousCumulative || Math.ceil(positionQ1) > cumulativeFrequency) {
                            Q1 = u_m;
                            Q1BoundaryUsed = true;
                            Q1GroupA = heightRanges[i - 1] || heightRanges[i];
                            Q1GroupB = heightRanges[i];
                        } else {
                            Q1 = u_m + ((positionQ1 - previousCumulative) / frequencies[i]) * (u_m1 - u_m);
                        }
                        Q1Range = heightRanges[i];
                        Q1Frequency = frequencies[i];
                        Q1PreviousCumulative = previousCumulative;
                    }
                }

                const positionQ2a = totalStudents / 2;
                const positionQ2b = positionQ2a + 1;
                cumulativeFrequency = 0;
                let Q2RangeA, Q2RangeB, Q2FrequencyA, Q2FrequencyB;
                let Q2PreviousCumulativeA, Q2PreviousCumulativeB;

                for (let i = 0; i < frequencies.length; i++) {
                    cumulativeFrequency += frequencies[i];
                    if (cumulativeFrequency >= positionQ2a && !Q2RangeA) {
                        Q2RangeA = heightRanges[i];
                        Q2FrequencyA = frequencies[i];
                        Q2PreviousCumulativeA = cumulativeFrequency - frequencies[i];
                    }
                    if (cumulativeFrequency >= positionQ2b && !Q2RangeB) {
                        Q2RangeB = heightRanges[i];
                        Q2FrequencyB = frequencies[i];
                        Q2PreviousCumulativeB = cumulativeFrequency - frequencies[i];
                    }
                }

                if (Q2RangeA === Q2RangeB) {
                    const parts = Q2RangeA.split(";");
                    const u_m = parseInt(parts[0].replace("[", ""));
                    const u_m1 = parseInt(parts[1].replace(")", ""));
                    Q2 = u_m + ((positionQ2a - Q2PreviousCumulativeA) / Q2FrequencyA) * (u_m1 - u_m);
                } else {
                    const partsA = Q2RangeA.split(";");
                    const partsB = Q2RangeB.split(";");
                    const u_mA = parseInt(partsA[0].replace("[", ""));
                    const u_m1A = parseInt(partsA[1].replace(")", ""));
                    const u_mB = parseInt(partsB[0].replace("[", ""));
                    const u_m1B = parseInt(partsB[1].replace(")", ""));
                    const Q2A = u_mA + ((positionQ2a - Q2PreviousCumulativeA) / Q2FrequencyA) * (u_m1A - u_mA);
                    const Q2B = u_mB + ((positionQ2b - Q2PreviousCumulativeB) / Q2FrequencyB) * (u_m1B - u_mB);
                    Q2 = (Q2A + Q2B) / 2;
                }

                const positionQ3 = 3 * totalStudents / 4;
                cumulativeFrequency = 0;
                let Q3Range, Q3Frequency, Q3PreviousCumulative;
                let Q3BoundaryUsed = false;
                let Q3GroupA, Q3GroupB;

                for (let i = 0; i < frequencies.length; i++) {
                    cumulativeFrequency += frequencies[i];
                    if (cumulativeFrequency >= positionQ3 && !Q3) {
                        const previousCumulative = cumulativeFrequency - frequencies[i];
                        const parts = heightRanges[i].split(";");
                        const u_m = parseInt(parts[0].replace("[", ""));
                        const u_m1 = parseInt(parts[1].replace(")", ""));
                        if (Math.ceil(positionQ3) <= previousCumulative || Math.ceil(positionQ3) + 1 > cumulativeFrequency) {
                            Q3 = u_m;
                            Q3BoundaryUsed = true;
                            Q3GroupA = heightRanges[i - 1] || heightRanges[i];
                            Q3GroupB = heightRanges[i];
                        } else {
                            Q3 = u_m + ((positionQ3 - previousCumulative) / frequencies[i]) * (u_m1 - u_m);
                        }
                        Q3Range = heightRanges[i];
                        Q3Frequency = frequencies[i];
                        Q3PreviousCumulative = previousCumulative;
                    }
                }

                const IQR = Q3 - Q1;

                const lowerOutlierBound = Q1 - 1.5 * IQR;
                const upperOutlierBound = Q3 + 1.5 * IQR;

                const maxFrequency = Math.max(...frequencies);
                const modeIndex = frequencies.indexOf(maxFrequency);
                let mode = null;
                let modeFormula = '';

                if (modeIndex >= 0) {
                    const partsMode = heightRanges[modeIndex].split(";");
                    const u_m_mode = parseInt(partsMode[0].replace("[", ""));
                    const u_m1_mode = parseInt(partsMode[1].replace(")", ""));
                    const n_m = frequencies[modeIndex];
                    const n_m_1 = modeIndex > 0 ? frequencies[modeIndex - 1] : 0;
                    const n_m_1_next = modeIndex < frequencies.length - 1 ? frequencies[modeIndex + 1] : 0;

                    mode = u_m_mode + ((n_m - n_m_1) / ((n_m - n_m_1) + (n_m - n_m_1_next))) * (u_m1_mode - u_m_mode);
                    modeFormula = `M_0 = ${u_m_mode} + \\dfrac{${n_m} - ${n_m_1}}{(${n_m} - ${n_m_1}) + (${n_m} - ${n_m_1_next})} \\cdot (${u_m1_mode} - ${u_m_mode}) \\approx ${mode.toFixed(2)}`;
                }

                let result = `<br/><center><b>Bài toán Thống kê Toán 12</b></center> <br/>`;
                result += `Hãy tính giá trị trung bình, phương sai, độ lệch chuẩn, trung vị, mốt, khoảng biến thiên và giá trị ngoại lai của mẫu số liệu ghép nhóm sau: (n chẳn) <br/>`;
                result += `<br/>`;
                
                result += `<div style="text-align: center;">`;
result += `<table style="border-collapse: collapse;">`;
result += `<tr><th style="border: 1px solid black;">Khoảng giá trị</th>${heightRanges.map(range => `<th style="border: 1px solid black;">${range}</th>`).join(' ')}</tr>`;
result += `<tr><td style="border: 1px solid black;">Tần số</td>${frequencies.map(freq => `<td style="border: 1px solid black;">${freq}</td>`).join(' ')}</tr>`;
result += `</table>`;
result += `</div>`;
                
            result += `<br/><center><b>LỜI GIẢI</b></b></center> <br/>`;
            result += `Ta có bảng sau <br/>`;
            result += `<div style="text-align: center;">`;
result += `<table style="border-collapse: collapse;">`;
result += `<tr><th style="border: 1px solid black;">Khoảng giá trị</th>${heightRanges.map(range => `<th style="border: 1px solid black;">${range}</th>`).join(' ')}</tr>`;
result += `<tr><td style="border: 1px solid black;">Giá trị đại diện</td>${representativeValues.map(val => `<td style="border: 1px solid black;">${val.toFixed(1)}</td>`).join('')}</tr>`;
result += `<tr><td style="border: 1px solid black;">Tần số</td>${frequencies.map(freq => `<td style="border: 1px solid black;">${freq}</td>`).join(' ')}</tr>`;
result += `</table>`;
result += `</div> <br/>`;
                
              
                
                result += `Ta có cỡ mẫu $ n=${totalStudents} $.<br/>`;
                result += `Số trung bình của mẫu số liệu ghép nhóm là <br/>`;
                result += `$$ \\overline{x}=\\dfrac{${frequencies.map((freq, index) => `${freq}\\cdot${representativeValues[index].toFixed(1)}`).join('+')}}{${totalStudents}}=\\dfrac{${frequencies.reduce((acc, freq, index) => acc + freq * representativeValues[index], 0)}}{${totalStudents}}\\approx ${(mean).toFixed(2)}. $$<br/>`;
                result += `Phương sai của mẫu số liệu ghép nhóm là  <br/>`;
                result += `$$ S^2=\\dfrac{1}{${totalStudents}}(${frequencies.map((freq, index) => `${freq}\\cdot${representativeValues[index].toFixed(1)}^2`).join('+')})-\\left(\\dfrac{${frequencies.reduce((acc, freq, index) => acc + freq * representativeValues[index], 0)}}{${totalStudents}} \\right)^2\\approx ${(variance).toFixed(2)}.  $$<br/>`;
                result += `Độ lệch chuẩn của mẫu số liệu ghép nhóm là <br/>`;
                result += `$$ S\\approx\\sqrt{${(variance).toFixed(2)}}\\approx ${(standardDeviation).toFixed(2)} $$. <br/>`;

                result += `Gọi $x_1$; $x_2$; ...; $x_{${totalStudents}}$ là mẫu số liệu gốc gồm $${totalStudents}$ giá trị được xếp theo thứ tự không giảm. Ta có <br/>`;
                
                cumulativeFrequency = 0;
                for (let i = 0; i < frequencies.length; i++) {
                    cumulativeFrequency += frequencies[i];
                    result += `* $x_{${cumulativeFrequency - frequencies[i] + 1}}$, ..., $x_{${cumulativeFrequency}} \\in [${heightRanges[i].split(";")[0].replace("[", "")};${heightRanges[i].split(";")[1].replace(")", "")})$; <br/>`;
                }
                result = result.trim();
                result += `<br/>`;

                if (Q1BoundaryUsed) {
                    result += `Tứ phân vị thứ nhất của mẫu số liệu gốc là trung bình cộng của $x_{{${Math.ceil(positionQ1) - 1}}}$ và $x_{${Math.ceil(positionQ1)}}$ mà $x_{{${Math.ceil(positionQ1) - 1}}} \\in [${Q1GroupA.split(";")[0].replace("[", "")};${Q1GroupA.split(";")[1].replace(")", "")})$, $x_{${Math.ceil(positionQ1)}} \\in [${Q1GroupB.split(";")[0].replace("[", "")};${Q1GroupB.split(";")[1].replace(")", "")})$.<br/>`;
                    result += `Do đó, tứ phân vị thứ nhất của mẫu số liệu ghép nhóm là biên của nhóm sau:<br/>`;
                    result += `$$Q_1=${Q1GroupB.split(";")[0].replace("[", "")}$$<br/>`;
                } else {
                    result += `Tứ phân vị thứ nhất của mẫu số liệu gốc là trung bình cộng của $x_{{${Math.ceil(positionQ1) - 1}}}$ và $x_{${Math.ceil(positionQ1)}}$ mà $x_{{${Math.ceil(positionQ1) - 1}}}, x_{${Math.ceil(positionQ1)}} \\in [${Q1Range.split(";")[0].replace("[", "")};${Q1Range.split(";")[1].replace(")", "")})$.<br/>`;
                    result += `Do đó, tứ phân vị thứ nhất của mẫu số liệu ghép nhóm là<br/>`;
                    result += `$$Q_1=${Q1Range.split(";")[0].replace("[", "")}+\\dfrac{\\dfrac{${totalStudents}}{4}-${Q1PreviousCumulative}}{${Q1Frequency}} \\cdot(${Q1Range.split(";")[1].replace(")", "")}-${Q1Range.split(";")[0].replace("[", "")})\\approx ${(Q1).toFixed(2)}$$<br/>`;
                }

                if (Q2RangeA === Q2RangeB) {
                    result += `Trung vị của mẫu số liệu gốc là $x_{{${Math.ceil(positionQ2a)}}}$ và $x_{{${Math.ceil(positionQ2b)}}}$ mà $x_{{${Math.ceil(positionQ2a)}}}, x_{{${Math.ceil(positionQ2b)}}}$ đều thuộc cùng nhóm $[${Q2RangeA.split(";")[0].replace("[", "")};${Q2RangeA.split(";")[1].replace(")", "")})$.<br/>`;
                    result += `Do đó, trung vị của mẫu số liệu ghép nhóm là <br/>`;
                    result += `$$Q_2=${Q2RangeA.split(";")[0].replace("[", "")}+\\dfrac{\\dfrac{${totalStudents}}{2}-${Q2PreviousCumulativeA}}{${Q2FrequencyA}} \\cdot(${Q2RangeA.split(";")[1].replace(")", "")}-${Q2RangeA.split(";")[0].replace("[", "")})\\approx ${(Q2).toFixed(2)}$$<br/>`;
                } else {
                    result += `Trung vị của mẫu số liệu gốc là trung bình cộng của $x_{{${Math.ceil(positionQ2a)}}}$ và $x_{{${Math.ceil(positionQ2b)}}}$ mà $x_{{${Math.ceil(positionQ2a)}}}$ thuộc nhóm $[${Q2RangeA.split(";")[0].replace("[", "")};${Q2RangeA.split(";")[1].replace(")", "")})$ và $x_{{${Math.ceil(positionQ2b)}}}$ thuộc nhóm $[${Q2RangeB.split(";")[0].replace("[", "")};${Q2RangeB.split(";")[1].replace(")", "")})$.<br/>`;
                    result += `Do đó, trung vị của mẫu số liệu ghép nhóm là<br/>`;
                    result += `$$Q_2=${Q2.toFixed(2)}$$<br/>`;
                }

                if (Q3BoundaryUsed) {
                    result += `Tứ phân vị thứ ba của mẫu số liệu gốc là trung bình cộng của $x_{{${Math.ceil(positionQ3)}}}$ và $x_{{${Math.ceil(positionQ3) + 1}}}$ mà $x_{{${Math.ceil(positionQ3)}}} \\in [${Q3GroupA.split(";")[0].replace("[", "")};${Q3GroupA.split(";")[1].replace(")", "")})$, $x_{{${Math.ceil(positionQ3) + 1}}} \\in [${Q3GroupB.split(";")[0].replace("[", "")};${Q3GroupB.split(";")[1].replace(")", "")})$.<br/>`;
                    result += `Do đó, tứ phân vị thứ ba của mẫu số liệu ghép nhóm là biên của nhóm sau:<br/>`;
                    result += `$$Q_3=${Q3GroupB.split(";")[0].replace("[", "")}$$<br/>`;
                } else {
                    result += `Tứ phân vị thứ ba của mẫu số liệu gốc là trung bình cộng của $x_{{${Math.ceil(positionQ3)}}}$ mà $x_{{${Math.ceil(positionQ3)}}}, x_{{${Math.ceil(positionQ3) + 1}}}$ mà $x_{{${Math.ceil(positionQ3)}}}, x_{{${Math.ceil(positionQ3) + 1}}} \\in [${Q3Range.split(";")[0].replace("[", "")};${Q3Range.split(";")[1].replace(")", "")})$.<br/>`;
                    result += `Do đó, tứ phân vị thứ ba của mẫu số liệu ghép nhóm là<br/>`;
                    result += `$$Q_3=${Q3Range.split(";")[0].replace("[", "")}+\\dfrac{\\dfrac{3\\cdot${totalStudents}}{4}-${Q3PreviousCumulative}}{${Q3Frequency}} \\cdot(${Q3Range.split(";")[1].replace(")", "")}-${Q3Range.split(";")[0].replace("[", "")})\\approx ${(Q3).toFixed(2)}$$<br/>`;
                }

                result += `Vậy khoảng tứ phân vị của mẫu số liệu ghép nhóm là $\\Delta_Q=Q_3-Q_1 \\approx ${(Q3).toFixed(2)}-${(Q1).toFixed(2)}\\approx ${(IQR).toFixed(2)}$.<br/>`;
                result += `Giá trị ngoại lai thấp hơn ngưỡng dưới là $<${lowerOutlierBound.toFixed(2)}$.<br/>`;
                result += `Giá trị ngoại lai cao hơn ngưỡng trên là $>${upperOutlierBound.toFixed(2)}$.<br/>`;

                if (mode !== null) {
                    result += `Mốt của mẫu số liệu ghép nhóm là <br/>`;
                    result += `$$ ${modeFormula} $$<br/>`;
                }

                return result;
            }

        function thongke_4k_1tuchon(start, ranges, step, frequencies) {
                const heightRanges = [];
            const isStartDecimal = start % 1 !== 0;  // Kiểm tra xem start có phải là số thập phân
            const isStepDecimal = step % 1 !== 0;  // Kiểm tra xem step có phải là số thập phân

            for (let i = 0; i < ranges; i++) {
                const rangeStart = start + i * step;
                const rangeEnd = rangeStart + step;

                // Nếu start hoặc step là thập phân, định dạng giá trị với 1 chữ số thập phân
                if (isStartDecimal || isStepDecimal) {
                    heightRanges.push(`[${rangeStart.toFixed(1)};${rangeEnd.toFixed(1)})`);
                } else {
                    // Nếu cả start và step đều là số nguyên, làm tròn giá trị
                    heightRanges.push(`[${Math.round(rangeStart)};${Math.round(rangeEnd)})`);
                }
            }


                const totalStudents = frequencies.reduce((acc, freq) => acc + freq, 0);

                // Giá trị đại diện
                const representativeValues = heightRanges.map(range => {
                    const lowerBound = parseInt(range.split(";")[0].replace("[", ""));
                    const upperBound = parseInt(range.split(";")[1].replace(")", ""));
                    return (lowerBound + upperBound) / 2;

                    result += `Do đó, trung vị của mẫu số liệu ghép nhóm là<br/>`;

                } else {
                    result += `Trung vị của mẫu số liệu gốc là $x_{${Math.ceil(positionQ2)}}$ và $x_{{${Math.ceil(positionQ2) + 1}}}$ nằm trong hai nhóm khác nhau.<br/>`;
                    result += `Do đó, trung vị của mẫu số liệu ghép nhóm là<br/>`;

                }

                result += `Tứ phân vị thứ ba của mẫu số liệu gốc là $x_{{${Math.ceil(positionQ3)}}}$ nằm trong nhóm có khoảng $[${Q3Range.split(";")[0].replace("[", "")};${Q3Range.split(";")[1].replace(")", "")})$.<br/>`;

                return result;

        function thongke_4k_3tuchon(start, ranges, step, frequencies) {
                const heightRanges = [];
            const isStartDecimal = start % 1 !== 0;  // Kiểm tra xem start có phải là số thập phân
            const isStepDecimal = step % 1 !== 0;  // Kiểm tra xem step có phải là số thập phân

            for (let i = 0; i < ranges; i++) {
                const rangeStart = start + i * step;
                const rangeEnd = rangeStart + step;

                // Nếu start hoặc step là thập phân, định dạng giá trị với 1 chữ số thập phân
                if (isStartDecimal || isStepDecimal) {
                    heightRanges.push(`[${rangeStart.toFixed(1)};${rangeEnd.toFixed(1)})`);
                } else {
                    // Nếu cả start và step đều là số nguyên, làm tròn giá trị
                    heightRanges.push(`[${Math.round(rangeStart)};${Math.round(rangeEnd)})`);
                }
            }


                const totalStudents = frequencies.reduce((acc, freq) => acc + freq, 0);

                // Giá trị đại diện
                const representativeValues = heightRanges.map(range => {
                    const lowerBound = parseInt(range.split(";")[0].replace("[", ""));
                    const upperBound = parseInt(range.split(";")[1].replace(")", ""));
                    return (lowerBound + upperBound) / 2;
                });

                // Số trung bình của mẫu số liệu ghép nhóm
                const mean = representativeValues.reduce((acc, value, index) => acc + value * frequencies[index], 0) / totalStudents;

                // Phương sai của mẫu số liệu ghép nhóm
                const variance = representativeValues.reduce((acc, value, index) => acc + frequencies[index] * Math.pow(value, 2), 0) / totalStudents - Math.pow(mean, 2);

                // Độ lệch chuẩn của mẫu số liệu ghép nhóm
                const standardDeviation = Math.sqrt(variance);

                // Tính toán tứ phân vị thứ nhất (Q1)
                const positionQ1 = totalStudents / 4;
                let cumulativeFrequency = 0;
                let Q1, Q3, Q2;
                let Q1Range, Q1Frequency, Q1PreviousCumulative;

                for (let i = 0; i < frequencies.length; i++) {
                    cumulativeFrequency += frequencies[i];
                    if (cumulativeFrequency >= positionQ1 && !Q1) {
                        const previousCumulative = cumulativeFrequency - frequencies[i];
                        const u_m = parseInt(heightRanges[i].split(";")[0].replace("[", ""));
                        const u_m1 = parseInt(heightRanges[i].split(";")[1].replace(")", ""));
                        Q1 = u_m + ((positionQ1 - previousCumulative) / frequencies[i]) * (u_m1 - u_m);
                        Q1Range = heightRanges[i];
                        Q1Frequency = frequencies[i];
                        Q1PreviousCumulative = previousCumulative;
                    }
                }

                // Tính toán trung vị (Q2)
                const positionQ2 = totalStudents / 2;
                cumulativeFrequency = 0;
                let Q2Range, Q2Frequency, Q2PreviousCumulative;

                for (let i = 0; i < frequencies.length; i++) {
                    cumulativeFrequency += frequencies[i];
                    if (cumulativeFrequency >= positionQ2 && !Q2) {
                        const previousCumulative = cumulativeFrequency - frequencies[i];
                        const u_m = parseInt(heightRanges[i].split(";")[0].replace("[", ""));
                        const u_m1 = parseInt(heightRanges[i].split(";")[1].replace(")", ""));
                        Q2 = u_m + ((positionQ2 - previousCumulative) / frequencies[i]) * (u_m1 - u_m);
                        Q2Range = heightRanges[i];
                        Q2Frequency = frequencies[i];
                        Q2PreviousCumulative = previousCumulative;
                    }
                }

                // Tính toán tứ phân vị thứ ba (Q3)
                const positionQ3 = 3 * totalStudents / 4;
                cumulativeFrequency = 0;
                let Q3Range, Q3Frequency, Q3PreviousCumulative;

                for (let i = 0; i < frequencies.length; i++) {
                    cumulativeFrequency += frequencies[i];
                    if (cumulativeFrequency >= positionQ3 && !Q3) {
                        const previousCumulative = cumulativeFrequency - frequencies[i];
                        const u_m = parseInt(heightRanges[i].split(";")[0].replace("[", ""));
                        const u_m1 = parseInt(heightRanges[i].split(";")[1].replace(")", ""));
                        Q3 = u_m + ((positionQ3 - previousCumulative) / frequencies[i]) * (u_m1 - u_m);
                        Q3Range = heightRanges[i];
                        Q3Frequency = frequencies[i];
                        Q3PreviousCumulative = previousCumulative;
                    }
                }

                // Khoảng tứ phân vị (IQR)
                const IQR = Q3 - Q1;

                // Giá trị ngoại lai
                const lowerOutlierBound = Q1 - 1.5 * IQR;
                const upperOutlierBound = Q3 + 1.5 * IQR;

                // Tính toán mốt (Mode)
                const maxFrequency = Math.max(...frequencies);
                const modeIndex = frequencies.indexOf(maxFrequency);
                const u_m_mode = parseInt(heightRanges[modeIndex].split(";")[0].replace("[", ""));
                const u_m1_mode = parseInt(heightRanges[modeIndex].split(";")[1].replace(")", ""));
                const n_m = frequencies[modeIndex];
                const n_m_1 = modeIndex > 0 ? frequencies[modeIndex - 1] : 0;
                const n_m_1_next = modeIndex < frequencies.length - 1 ? frequencies[modeIndex + 1] : 0;
                const mode = u_m_mode + ((n_m - n_m_1) / ((n_m - n_m_1) + (n_m - n_m_1_next))) * (u_m1_mode - u_m_mode);

                // Tạo kết quả định dạng tương tự bài giải
    let result = `<center><h3>Bài toán Thống kê Toán 12 - 4 </h3></center><br/>`;

result += `<tr><td style="border: 1px solid black;">Giá trị đại diện</td>${representativeValues.map(val => `<td style="border: 1px solid black;">${val.toFixed(1)}</td>`).join('')}</tr>`;

                result += `Phương sai của mẫu số liệu ghép nhóm là  <br/>`;
                result += `$$ S^2=\\dfrac{1}{${totalStudents}}(${frequencies.map((freq, index) => `${freq}\\cdot${representativeValues[index].toFixed(1)}^2`).join('+')})-\\left(\\dfrac{${frequencies.reduce((acc, freq, index) => acc + freq * representativeValues[index], 0)}}{${totalStudents}} \\right)^2\\approx ${(variance).toFixed(2)}.  $$<br/>`;
                result += `Độ lệch chuẩn của mẫu số liệu ghép nhóm là <br/>`;
                result += `$$ S\\approx\\sqrt{${(variance).toFixed(2)}}\\approx ${(standardDeviation).toFixed(2)} $$. <br/>`;

                result += `Gọi $x_1$; $x_2$; ...; $x_{${totalStudents}}$ là mẫu số liệu gốc gồm $${totalStudents}$ giá trị được xếp theo thứ tự không giảm. Ta có <br/>`;
                result += `<br/>`;
                cumulativeFrequency = 0;
                for (let i = 0; i < frequencies.length; i++) {
                    cumulativeFrequency += frequencies[i];
                    result += `* $x_{${cumulativeFrequency - frequencies[i] + 1}}$, ..., $x_{${cumulativeFrequency}} \\in [${heightRanges[i].split(";")[0].replace("[", "")};${heightRanges[i].split(";")[1].replace(")", "")})$; <br/>`;
                }
                result = result.trim();
                result += `<br/>`;

                // Xác định tứ phân vị thứ nhất (Q1)
                result += `Tứ phân vị thứ nhất của mẫu số liệu gốc là $x_{${Math.ceil(positionQ1)}}$ nằm trong nhóm có khoảng $[${Q1Range.split(";")[0].replace("[", "")};${Q1Range.split(";")[1].replace(")", "")})$.<br/>`;
                result += `Do đó, tứ phân vị thứ nhất của mẫu số liệu ghép nhóm là<br/>`;
                result += `$$Q_1=${Q1Range.split(";")[0].replace("[", "")}+\\dfrac{\\dfrac{${totalStudents}}{4}-${Q1PreviousCumulative}}{${Q1Frequency}} \\cdot(${Q1Range.split(";")[1].replace(")", "")}-${Q1Range.split(";")[0].replace("[", "")})\\approx ${(Q1).toFixed(2)}$$<br/>`;

                // Xác định trung vị (Q2)
                result += `Trung vị của mẫu số liệu gốc là $x_{${Math.ceil(positionQ2)}}$ nằm trong nhóm có khoảng $[${Q2Range.split(";")[0].replace("[", "")};${Q2Range.split(";")[1].replace(")", "")})$.<br/>`;
                result += `Do đó, trung vị của mẫu số liệu ghép nhóm là<br/>`;
                result += `$$Q_2=${Q2Range.split(";")[0].replace("[", "")}+\\dfrac{\\dfrac{${totalStudents}}{2}-${Q2PreviousCumulative}}{${Q2Frequency}} \\cdot(${Q2Range.split(";")[1].replace(")", "")}-${Q2Range.split(";")[0].replace("[", "")})\\approx ${(Q2).toFixed(2)}$$<br/>`;

                // Xác định tứ phân vị thứ ba (Q3)
                result += `Tứ phân vị thứ ba của mẫu số liệu gốc là $x_{{${Math.ceil(positionQ3)}}}$ nằm trong nhóm có khoảng $[${Q3Range.split(";")[0].replace("[", "")};${Q3Range.split(";")[1].replace(")", "")})$.<br/>`;
                result += `Do đó, tứ phân vị thứ ba của mẫu số liệu ghép nhóm là<br/>`;
                result += `$$Q_3=${Q3Range.split(";")[0].replace("[", "")}+\\dfrac{\\dfrac{3\\cdot${totalStudents}}{4}-${Q3PreviousCumulative}}{${Q3Frequency}} \\cdot(${Q3Range.split(";")[1].replace(")", "")}-${Q3Range.split(";")[0].replace("[", "")})\\approx ${(Q3).toFixed(2)}$$<br/>`;

                result += `$$ M_0=${u_m_mode}+\\dfrac{${n_m}-${n_m_1}}{(${n_m}-${n_m_1})+(${n_m}-${n_m_1_next})} \\cdot(${u_m1_mode}-${u_m_mode})\\approx ${(mode).toFixed(2)}$$<br/>`;
